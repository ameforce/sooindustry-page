<div class="container mt-5">
  <div class="row">
    <div class="col-12 text-center mb-5">
      <h2 class="display-4 font-weight-bold text-primary">Nucleo Icons 데모</h2>
      <p class="lead text-muted">수인산업 프로젝트에서 사용 가능한 모든 아이콘들을 확인하세요</p>
      <p class="text-info"><strong>총 {{icons.length}}개</strong>의 아이콘이 사용 가능합니다</p>
    </div>
  </div>
  
  @if (icons.length === 0) {
    <div class="alert alert-warning text-center">
      <h4>⚠️ 아이콘을 로드할 수 없습니다</h4>
      <p>아이콘 데이터가 제대로 로드되지 않았습니다.</p>
    </div>
  } @else {
    <div class="row">
      @for (icon of icons; track icon.class) {
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-6 mb-4">
          <div class="icon-card text-center p-3 h-100">
            <div class="icon-display mb-3">
              <i class="nc-icon {{icon.class}}"></i>
            </div>
            <div class="icon-info">
              <h6 class="icon-name mb-2">{{icon.name}}</h6>
              <code class="icon-class">{{icon.class}}</code>
            </div>
          </div>
        </div>
      }
    </div>
  }
</div>
